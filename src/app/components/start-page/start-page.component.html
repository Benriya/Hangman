<app-main-card-wrapper>
  <h1>The Hangman</h1>

  <div>Let's play <strong>Hangman!</strong> <br>How many letters do you want in your word?</div>
  <mat-grid-list cols="3" class="grid-layout-custom">
    <mat-grid-tile *ngFor="let letterLength of MAX_LETTER_LENGHTS">
      <div [ngClass]="selectedLength === letterLength ? 'selected letter' : 'letter'" (click)="changeSelectedLength(letterLength)">{{letterLength}}</div>
    </mat-grid-tile>
  </mat-grid-list>
    <div>
      <button mat-raised-button (click)="openStartPage()">
        LET'S PLAY
      </button>
    </div>

</app-main-card-wrapper>
